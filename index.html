<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Draw and Modify Features</title>
    <!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="https://unpkg.com/elm-pep"></script>
    
  </head>
  <body>
    <div id="map" class="map"></div>
    <div id="coord_list"></div>
    <form class="form-inline">
      <label>Geometry type &nbsp;</label>
      <select id="geo_type" name='geo_type'>
        <option value="Coord">Coord</option> 
        <option value="Constant">Constant</option>
      </select>
      <label>Coords load &nbsp;</label>
      <select id="type">
        <!-- <option value="Polygon">Polygon</option> -->
        <option value="None">None</option>
        <option value="Area">Area</option>
        <option value="Building">Building</option>
        <option value="Road">Road</option>
      </select>
    <br><button id="securities">경비실</button>
      <br/>
      <div id="mouse-position"></div>
      <label for="name">이름</label>
      <input type="text" id="name" name="name"/>
      <br />
      <label for="phoneNum">연락처</label>
      <input type="text" id="phoneNum" />
      <br />
      <label for="carNum">차량번호</label>
      <input type="text" id="carNum" />
      <button id="create">QR생성</button>
    </form>
    
    <div id="qr" style="width: 300px; height: 300px;"></div>
    <a href="./hook.html">입출차QR</a>
    <!-- <a href="./kakaoMap.html">다음지도</a> -->
    <script src="./src/js/main.js"></script>
    <!-- <script src="leaflet.js"></script> -->
    <script src="./src/js/qr.js"></script>
    <svg ></svg>
  </body>
</html>
